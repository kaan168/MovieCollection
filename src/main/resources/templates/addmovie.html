<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>


<div class="container">


<form mth:action="@{/addmovie/{id}" method="post" th:object ="${movie}">
<h1 class="text-center" style="color:">Add Movie</h1>
<div  class="form-group">
<label>Name</label>
</div>

<div  class="form-group">
<input class="form-control"  th:field="*{name}"></input>
</div>

<div  class="form-group">
<label>Publiched Year</label>
<input class="form-control" th:field="*{publishedYear}"></input>
</div>
<div  class="form-group">
<label>Type of Movie</label>
<input class="form-control" th:field="*{typeOfMovie}"></input>
</div>
<div  class="form-group">
<label>Explanation</label>
<input class="form-control" th:field="*{explanation}"></input>
</div>
<div  class="form-group">
<label>Media</label>
<input class="form-control" th:field="*{media}"></input>
</div>



<div >
<label>Languages</label>
<input type="button" id="addLanguage" value="+"></input>
<div id="languageitems">
<input class="form-control" th:field="*{languages}" id="language"></input>
</div>
</div>




<div  class="form-group text-center mt-3">
<button class="btn btn-primary "> Add</button>
</div>
</form>
</div>




</body>
<script >
$(document).ready(function(){
	$("#addActor").click(function(e){
		$('#actoritems').append('<input class="form-control" th:field="*{actors}" id="actorname" name="actors"></input>')
	});
	$("#addLanguage").click(function(b){
		$('#languageitems').append('<input class="form-control" id="language" name="languages" value="">')
	});
});
</script>

</script>
</html>
