<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container">


<form th:action="@{/signup}" method="post" th:object ="${user}">
<div  class="form-group">
<h1 class="text-center" style="color:">Sing Up</h1>
</div>

<div  class="form-group">
<label>User name</label>
<input class="form-control" name="username" th:field="*{username}"></input>
</div>

<div  class="form-group">
<label>Display Name</label>
<input class="form-control" name="displayname" th:field="*{displayname}"></input>
</div>

<div  class="form-group">
<label>Password</label>
<input class="form-control" name="password" th:field="*{password} " type="password"></input>
</div>

<div  class="form-group text-center mt-3">
<button class="btn btn-primary " > Singup</button>
<span>Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
</div>
</form>
</div>
</body>
</html>
