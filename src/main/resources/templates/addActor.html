<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">

<form mth:action="@{/addActor/{id}" method="post" th:object ="${actorString}">
<h1 class="text-center" style="color:">Add Actor</h1>




<label>Actors</label>
<input type="button" id="addActor" value="+"></input>
<div class="input-group">

<div  class="form-group">
<div id="actoritems">
<label>Full Name</label>
<input class="form-control" th:field="*{actors}" id="actorname"></input>

</div>
</div>

<div  class="form-group">
<div id="roleitems">
<label>Role</label>
<input class="form-control" th:field="*{roles}" id="rolename"></input>
</div>
</div>
 
</div>

<div  class="form-group text-center mt-3">
<button class="btn btn-primary "> Save Actors</button>
</div>

</form>




</div>

</body>
<script >
$(document).ready(function(){
	$("#addActor").click(function(e){
		$('#actoritems').append('<input class="form-control" th:field="*{actors}" id="actorname" name="actors"></input>')
		$('#roleitems').append ('<input class="form-control" th:field="*{roles}" id="rolename" name="roles" ></input>')
	});

});
	</script>
</html>
