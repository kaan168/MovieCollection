<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container border bg-light">

<div class="d-flex justify-content-between">

<a href="/home"  style="text-decoration:none;color: inherit;" >
<h1>Movies</h1>
</a>



</div>
</div>



 <div class="container">

<h1 class="text-center" style="color:">Update Actor</h1>
<form method="get">



<label>Actors</label>

 <div  th:each="actor : ${actors}">
<div class="input-group">


<div  class="form-group">

<label>Full Name</label>
<text class="form-control" th:text="${actor.name}" id="actorname"></text>


</div>

<div  class="form-group">
<div id="roleitems">
<label>Role</label>
<text class="form-control" th:text="${actor.role}" id="rolename"></text>
</div>
</div>
 
</div>
<a th:href="@{/deleteActor/{uid}(uid=${actor.id})}" class="btn btn-danger ">Delete</a>

</div>






</form>
<form mth:action="@{/update/updateActor/{id}" method="post" th:object ="${actorString}">
<h1 class="text-center" style="color:"></h1>


	


<div class="input-group">

<div  class="form-group">
<div id="actoritems">
<label>Full Name</label>
<input class="form-control" th:field="*{actors}" id="actorname"></input>

</div>
</div>

<div  class="form-group">
<div id="roleitems">
<label>Role</label>
<input class="form-control" th:field="*{roles}" id="rolename" type="text"  > </input>
</div>
</div>
 
</div>

<div  class="form-group text-center mt-3">
<button class="btn btn-primary "> Add actor</button>
</div>

</form>





</div>
</body>



</html>
