<body>
<div class="container border bg-light">

<div class="d-flex justify-content-between">

<h1>Movies</h1>
</a>

 <form   th:action="@{/home/search}"  method="get">

	<input type="text" class="form-control" id="searchBox" th:value="${name}"  name="name" placeholder="" aria-label="Search">
	

 </form> 
 <div   >

		</svg>
		
	</div>

</div>


<div>
<a href="/search/year"  style="text-decoration:none;color: white;" class="btn btn-secondary">
Sort by: Published Year
</a>
</div>
<div class="d-flex flex-row-reverse bd-highlight">

 <a th:href="@{/addmovie}"  style="text-decoration:none;color: inherit;">
<div class="d-flex align-items-stretch border center btn btn-success" style="cursor: pointer"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="23" fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">

</svg>Add Movie</div></a>
</div>

</div>
</div>













<div class="container mt-5">
  <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
  
  
     <div class="col" th:each="movie : ${orderByMovie}">

     
     
      <div class="p-20 border bg-light" >
         <h1 th:text="${movie.name}">...</h1>
         <h5>Published Year:</h5>
         <h6 th:text="${movie.publishedYear}"></h6>
         <h5>Actors:</h5>
         <h6 th:text="${movie.actors}"></h6>
       
         
         </div>
     

         <a th:href="@{/detail/{uid}(uid=${movie.id})}" class="btn btn-primary ">Details</a>
         <a th:href="@{/update/{uid}(uid=${movie.id})}" class="btn btn-warning ">Update</a>
         <a th:href="@{/delete/{uid}(uid=${movie.id})}" class="btn btn-danger ">Delete</a>
      </div>
  
  </div>
</div>

</html>
