<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div class="container">


<form mth:action="@{/update/{id}(id=${movie.id})}" method="post" th:object ="${movie}">
<h1 class="text-center" >Update to Movie</h1>
<div  class="form-group">
<label>Name</label>
</div>

<div  class="form-group">
<input class="form-control"  th:field="*{name}"></input>
</div>

<div  class="form-group">
<label>Publiched Year</label>
<input class="form-control" th:field="*{publishedYear}"></input>
</div>
<div  class="form-group">
<label>Type of Movie</label>
<input class="form-control" th:field="*{typeOfMovie}"></input>
</div>
<div  class="form-group">
<label>Explanation</label>
<input class="form-control" th:field="*{explanation}"></input>
</div>
<div  class="form-group">
<label>Media</label>
<input class="form-control" th:field="*{media}"></input>
</div>
<div>
<label>Actors</label>
<input class="form-control" th:field="*{actors}"></input>
</div>
<div>
<label>Languages</label>
<input class="form-control" th:field="*{languages}"></input>
</div>




<div  class="form-group text-center mt-3">
<button class="btn btn-primary "> Update</button>
</div>
</form>
</div>

</body>
</html>
