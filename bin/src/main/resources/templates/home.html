<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

<div class="container border bg-light">
<h1>Movies</h1> 
<div class="d-flex flex-row-reverse bd-highlight">
 <a th:href="@{/addmovie}" >
<div class="d-flex align-items-stretch border center btn btn-primary" style="cursor: pointer"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="23" fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
  <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0z"/>
</svg>Add Movie</div></a>
</div>

</div>
<div class="container mt-5">
  <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
  
  
     <div class="col" th:each="movie : ${movies}">

     
     
      <div class="p-20 border bg-light" >
         <h1 th:text="${movie.name}">...</h1>
         <h5>Published Year:</h5>
         <h6 th:text="${movie.publishedYear}"></h6>
         <h5>Actors:</h5>
         <h6 th:text="${movie.actors}"></h6>
       
         
         </div>
     

         <a th:href="@{/detail/{uid}(uid=${movie.id})}" class="btn btn-primary ">Details</a>
         <a th:href="@{/update/{uid}(uid=${movie.id})}" class="btn btn-warning ">Update</a>
         <a th:href="@{/delete/{uid}(uid=${movie.id})}" class="btn btn-danger ">Delete</a>
      </div>
  
  </div>
</div>
</body>
</html>
